---
- name: Pcotes AUR
  hosts: localhost

  tasks:
    - name: Instalação paru
      kewlfft.aur.aur:
        name: paru-bin
        state: present
        use: makepkg

    - name: Instalação dotdrop
      kewlfft.aur.aur:
        use: paru
        name: dotdrop
        state: present
    
    - name: Instalação neofetch
      kewlfft.aur.aur:
        use: paru
        name: neofetch
        state: present

